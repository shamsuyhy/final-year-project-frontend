<div class="col-md-5 offset-md-1">
  <h3>Edit User</h3>
  <form #userform="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="username">
        username:

      </label>
      <input type="text"
        [(ngModel)]="user.userName"
        name="username"
        class="form-control"
        id="username"
        #username="ngModel"
        >
    </div>
    <div class="form-group">
      <label for="password">
        Password:

      </label>
      <input type="password"
      (ngModel)="user.password"
      name="password"
      class="form-control"
      id="password"
      #password="ngModel"
      >
    </div>
    <div class="form-group">
      <label for="email">
        email:

      </label>
      <input type="text"
        [(ngModel)]="user.email"
        name="email"
        class="form-control"
        id="email"
        #email="ngModel"
        >
    </div>
    <div class="form-group">
      <label for="phone">
        Phone:

      </label>
      <input type="text"
        [(ngModel)]="user.phone"
        name="phone"
        class="form-control"
        id="phone"
        #phone="ngModel"
        >
    </div>
    <br>
    <div class="form-group">
      <label for="role">
        Role:
      </label>
      <select
        [(ngModel)]="user.role"
        name="role" id="role" class="contact-form" #role="ngModel">
          <option value="Admin">Admin</option>
          <option value="Phone agent">Phone Agent</option>
          <option value="Delivery Agent">Delivery Agent</option>

      </select>
    </div>
    <br>
    <button class="btn btn-success" type="submit">Update</button>
  </form>
  </div>
