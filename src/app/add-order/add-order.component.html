<div class="container">
  <h3>Create order</h3>
  <form #orderForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="main">
      <div class="form-group">
        <label for="clientName"> client Name: </label>
        <input
          type="text"
          [(ngModel)]="order.clientName"
          name="clientName"
          class="form-control"
          id="clientName"
          #clientName="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="clientPhone"> client Phone: </label>
        <input
          type="clientPhone"
          [(ngModel)]="order.clientPhone"
          name="clientPhone"
          class="form-control"
          id="clientPhone"
          #clientPhone="ngModel"
        />
      </div>

      <br />
      <div class="form-group dropdown">
        <label for="wilaya"> Wilaya: </label>
        <select
          [(ngModel)]="order.wilaya"
          name="wilaya"
          id="wilaya"
          class="contact-form"
          #wilaya="ngModel"
        >
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
        </select>
        <label for="comune"> Comune: </label>
        <select
          [(ngModel)]="order.comune"
          name="comune"
          id="comune"
          class="contact-form select"
          #comune="ngModel"
        >
          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>

          <option value="Alger">Alger</option>

          <option value="Oran">Oran</option>

          <option value="Tlemcen">Tlemcen</option>

          <option value="Adrar">Adrar</option>
          <option value="Alger">Alger</option>
          <option value="Tlemcen">Tlemcen</option>
          <option value="Oran">Oran</option>
        </select>
      </div>
      <br />
      <button class="btn btn-success" type="submit">Create</button>
    </div>
    <div class="main1">
      <div class="form-group dropdown">
        <label for="Product">Product</label> <br>
        <select class="select">
          <option *ngFor="let product of products" [ngValue]="product.productId">{{product.productName}}</option>

        </select>
      </div>
    </div>
  </form>


</div>
